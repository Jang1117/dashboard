<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jang's Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #222222;
            --bg-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent: #4ecdc4;
            --accent-hover: #45b7aa;
            --border: #333333;
            --success: #4ade80;
            --warning: #fbbf24;
            --danger: #f87171;
            --memo-yellow: #fef3c7;
            --memo-pink: #fce7f3;
            --memo-blue: #dbeafe;
            --memo-green: #d1fae5;
            --memo-purple: #ede9fe;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            line-height: 1.6;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 30px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .header h1 { font-size: 1.4rem; font-weight: 600; color: var(--accent); }

        .header-right { display: flex; align-items: center; gap: 24px; }

        .current-time { font-family: 'JetBrains Mono', monospace; font-size: 1.1rem; color: var(--text-secondary); }

        .weather-inline {
            display: flex; align-items: center; gap: 12px; background: var(--bg-card);
            padding: 8px 16px; border-radius: 10px; border: 1px solid var(--border);
        }

        /* Main Layout */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 16px;
            padding: 16px 30px;
            max-width: 1600px;
            margin: 0 auto;
            height: calc(100vh - 70px);
        }

        /* Card Base */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card:hover { border-color: var(--accent); box-shadow: 0 0 30px rgba(78, 205, 196, 0.1); }

        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; padding-bottom: 8px; border-bottom: 1px solid var(--border); flex-shrink: 0;
        }

        .card-title { font-size: 1rem; font-weight: 600; display: flex; align-items: center; gap: 8px; }

        .card-actions { display: flex; gap: 6px; }

        .card-btn {
            background: var(--bg-hover); border: 1px solid var(--border);
            color: var(--text-secondary); padding: 5px 10px; border-radius: 6px;
            cursor: pointer; font-size: 0.8rem;
        }
        .card-btn:hover { background: var(--accent); color: var(--bg-primary); }

        /* --- Bookmarks Grouped Style --- */
        .bookmarks-scroll { flex: 1; overflow-y: auto; padding-right: 5px; }

        .bookmark-group {
            margin-bottom: 16px; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 10px; border: 1px solid var(--border);
        }

        .group-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }

        .group-title { font-size: 0.85rem; font-weight: 600; color: var(--accent); cursor: pointer; }

        .bookmarks-grid-inner {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 8px;
        }

        .bookmark-item {
            display: flex; align-items: center; gap: 8px; padding: 6px 10px;
            background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 8px;
            text-decoration: none; color: var(--text-primary); position: relative; height: 40px;
        }

        .bookmark-item:hover { border-color: var(--accent); background: var(--bg-hover); }

        .bookmark-icon { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; }

        .bookmark-name { font-size: 0.75rem; color: var(--text-secondary); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex: 1; }

        /* ÏÇ≠Ï†ú Î≤ÑÌäº: Ìï≠Î™© ÎÇ¥Î∂Ä ÏÉÅÎã®Ïóê Í≥†Ï†ïÌïòÏó¨ ÏûòÎ¶º Î∞©ÏßÄ */
        .bookmark-delete {
            position: absolute; top: 2px; right: 2px; width: 15px; height: 15px;
            background: var(--danger); border: none; border-radius: 4px; color: white;
            font-size: 9px; cursor: pointer; display: none; align-items: center; justify-content: center; z-index: 10;
        }
        .bookmark-item:hover .bookmark-delete { display: flex; }

        /* --- Calendar Widget --- */
        .google-status { display: flex; align-items: center; gap: 8px; padding: 6px 10px; background: var(--bg-secondary); border-radius: 6px; margin-bottom: 8px; font-size: 0.75rem; }
        .google-status.connected { border: 1px solid #4285f4; }
        .google-btn { background: #4285f4; border: none; color: white; padding: 4px 10px; border-radius: 5px; cursor: pointer; }
        .week-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; margin-bottom: 10px; }
        .week-day { text-align: center; padding: 6px 4px; background: var(--bg-secondary); border-radius: 6px; cursor: pointer; border: 2px solid transparent; }
        .week-day.today { background: var(--accent); color: var(--bg-primary); }
        .week-day.selected { border-color: var(--accent); }
        .events-list { height: 90px; overflow-y: auto; }
        .event-item { display: flex; align-items: center; gap: 8px; padding: 4px 8px; background: var(--bg-secondary); border-radius: 4px; margin-bottom: 3px; border-left: 3px solid var(--accent); font-size: 0.8rem; }

        /* --- Memo Widget --- */
        .memo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; overflow-y: auto; padding: 4px; }
        .memo-postit { background: var(--memo-yellow); border-radius: 4px; padding: 8px; min-height: 85px; cursor: pointer; position: relative; box-shadow: 2px 2px 5px rgba(0,0,0,0.3); display: flex; flex-direction: column; }
        .memo-postit-title { font-size: 0.8rem; font-weight: 600; color: #333; margin-bottom: 4px; }
        .memo-postit-content { font-size: 0.7rem; color: #444; flex: 1; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        /* --- News Widget --- */
        .news-keyword-bar { display: flex; gap: 5px; margin-bottom: 8px; flex-wrap: wrap; }
        .news-keyword { background: var(--bg-secondary); border: 1px solid var(--border); padding: 3px 10px; border-radius: 12px; font-size: 0.75rem; color: var(--text-secondary); cursor: pointer; }
        .news-keyword.active { background: var(--accent); color: var(--bg-primary); }
        .news-list { overflow-y: auto; }
        .news-item { display: flex; justify-content: space-between; padding: 6px 10px; background: var(--bg-secondary); border-radius: 5px; margin-bottom: 4px; text-decoration: none; font-size: 0.8rem; color: var(--text-primary); }

        /* Modal */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex; }
        .modal { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; width: 90%; max-width: 450px; }
        .form-group { margin-bottom: 12px; }
        .form-label { display: block; margin-bottom: 4px; font-size: 0.8rem; color: var(--text-secondary); }
        .form-input, .form-textarea, .form-select { width: 100%; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 6px; padding: 8px; color: white; }
        .form-submit { width: 100%; background: var(--accent); border: none; padding: 10px; border-radius: 6px; font-weight: 600; cursor: pointer; margin-top: 10px; }

        .settings-menu { display: none; position: absolute; top: 100%; right: 0; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; padding: 8px; z-index: 100; }
        .settings-menu.active { display: block; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left"><h1>Jang's Dashboard</h1></div>
        <div class="header-right">
            <div class="weather-inline">
                <span id="weatherIcon">üå°Ô∏è</span>
                <span id="weatherTemp">--¬∞</span>

    <main class="main-container">

        <div class="card">

    <div class="modal-overlay" id="bookmarkModal">
        <div class="modal">
            <h2 style="font-size:1rem; margin-bottom:15px;">Ï¶êÍ≤®Ï∞æÍ∏∞ Ï∂îÍ∞Ä</h2>

                </div>
                <div class="form-group"><label class="form-label">Ïù¥Î¶Ñ</label><input type="text" id="bmName" class="form-input" required></div>

                <div class="form-group"><label class="form-label">ÏïÑÏù¥ÏΩò(Ïù¥Î™®ÏßÄ)</label><input type="text" id="bmIcon" class="form-input" maxlength="2" placeholder="üîó"></div>
                <div style="display:flex; gap:10px;">

    <div class="modal-overlay" id="memoModal">

            <form onsubmit="saveMemo(event)">
                <input type="hidden" id="memoEditIdx" value="-1">
                <div class="form-group"><label class="form-label">Ï†úÎ™©</label><input type="text" id="memoTitle" class="form-input" required></div>

                    <select id="memoColor" class="form-select">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // --- State ---
        let state = {
            bookmarkGroups: [{ name: "Í∏∞Î≥∏", items: [] }],
            events: [], googleEvents: [], googleConnected: false, googleAccessToken: null,
            memos: [], newsKeywords: ['IT', 'Í≤ΩÏ†ú', 'Î∂ÄÎèôÏÇ∞'], activeKeyword: 'IT',
            currentWeekStart: null, selectedDate: null
        };

        const GOOGLE_CLIENT_ID = '616051020242-mg4r2ccc0iks3ssqhjuula6f1sr1o0p8.apps.googleusercontent.com';

        function init() {
            state.currentWeekStart = getWeekStart(new Date());
            state.selectedDate = getLocalDateStr(new Date());
            loadState();
            handleOAuthCallback();
            
            setInterval(() => { document.getElementById('currentTime').textContent = new Date().toLocaleTimeString('ko-KR', { hour12: false }); }, 1000);
            getWeather();
            renderBookmarks();
            renderWeeklyCalendar();
            renderMemos();
            renderNewsKeywords();
            loadNews();
            updateGoogleStatus();
        }

        function loadState() {
            const saved = localStorage.getItem('dashboardState_v5');
            if (saved) {
                const parsed = JSON.parse(saved);
                state = { ...state, ...parsed };
            }
            const token = localStorage.getItem('googleAccessToken');
            if (token) { state.googleAccessToken = token; state.googleConnected = true; }
        }

        function saveState() {
            localStorage.setItem('dashboardState_v5', JSON.stringify({
                bookmarkGroups: state.bookmarkGroups,
                events: state.events,
                memos: state.memos,
                newsKeywords: state.newsKeywords
            }));
        }

        // --- Bookmarks Logic ---
        function renderBookmarks() {
            const container = document.getElementById('bookmarksContainer');
            container.innerHTML = state.bookmarkGroups.map((group, gIdx) => `
                <div class="bookmark-group">
                    <div class="group-header">
                        <span class="group-title" onclick="renameGroup(${gIdx})">${group.name} ‚úèÔ∏è</span>
                        <div class="card-actions">
                            <button class="card-btn" onclick="openAddBookmarkModal(${gIdx})" style="padding:2px 5px; font-size:0.7rem;">+ Ï∂îÍ∞Ä</button>
                            <button class="card-btn" onclick="deleteGroup(${gIdx})" style="padding:2px 5px; font-size:0.7rem; color:var(--danger);">√ó</button>
                        </div>
                    </div>
                    <div class="bookmarks-grid-inner">
                        ${group.items.map((item, iIdx) => `
                            <a href="${item.url}" target="_blank" class="bookmark-item">
                                <button class="bookmark-delete" onclick="deleteBookmark(event, ${gIdx}, ${iIdx})">√ó</button>
                                <div class="bookmark-icon">${item.icon || 'üîó'}</div>
                                <div class="bookmark-name">${item.name}</div>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function openAddBookmarkModal(gIdx) {
            const select = document.getElementById('bmGroupIdx');
            select.innerHTML = state.bookmarkGroups.map((g, i) => `<option value="${i}">${g.name}</option>`).join('');
            select.value = gIdx;
            document.getElementById('bookmarkModal').classList.add('active');
        }

        function addBookmark(e) {
            e.preventDefault();
            const gIdx = document.getElementById('bmGroupIdx').value;
            state.bookmarkGroups[gIdx].items.push({
                name: document.getElementById('bmName').value,
                url: document.getElementById('bmUrl').value,
                icon: document.getElementById('bmIcon').value || 'üîó'
            });
            saveState(); renderBookmarks(); closeModal('bookmarkModal'); e.target.reset();
        }

        function deleteBookmark(e, gIdx, iIdx) {
            e.preventDefault(); e.stopPropagation();
            state.bookmarkGroups[gIdx].items.splice(iIdx, 1);
            saveState(); renderBookmarks();
        }

        function addGroup() {
            const name = prompt("ÏÉà Í∑∏Î£π Ïù¥Î¶Ñ:");
            if (name) { state.bookmarkGroups.push({ name, items: [] }); saveState(); renderBookmarks(); }
        }

        function renameGroup(idx) {
            const name = prompt("Í∑∏Î£π Ïù¥Î¶Ñ ÏàòÏ†ï:", state.bookmarkGroups[idx].name);
            if (name) { state.bookmarkGroups[idx].name = name; saveState(); renderBookmarks(); }
        }

        function deleteGroup(idx) {
            if (confirm("Í∑∏Î£πÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) { state.bookmarkGroups.splice(idx, 1); saveState(); renderBookmarks(); }
        }

        // --- Calendar & Google ---
        function updateGoogleStatus() {
            const status = document.getElementById('googleStatus');
            const btn = document.getElementById('googleBtn');
            if (state.googleConnected) {
                status.classList.add('connected');
                document.getElementById('googleStatusText').textContent = "Google Ïó∞Í≤∞Îê®";
                btn.textContent = "Ìï¥Ï†ú";
                fetchGoogleCalendarEvents();
            }
        }

        function handleGoogleAuth() {
            if (state.googleConnected) {
                state.googleConnected = false; state.googleAccessToken = null;
                localStorage.removeItem('googleAccessToken'); location.reload();
            } else {
                const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${GOOGLE_CLIENT_ID}&redirect_uri=${encodeURIComponent(window.location.origin + window.location.pathname)}&response_type=token&scope=https://www.googleapis.com/auth/calendar.readonly`;
                window.location.href = url;
            }
        }

        function handleOAuthCallback() {
            const hash = window.location.hash;
            if (hash.includes('access_token')) {
                const token = new URLSearchParams(hash.substring(1)).get('access_token');
                state.googleAccessToken = token; state.googleConnected = true;
                localStorage.setItem('googleAccessToken', token);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        async function fetchGoogleCalendarEvents() {
            if (!state.googleAccessToken) return;
            const start = state.currentWeekStart.toISOString();
            const end = new Date(state.currentWeekStart.getTime() + 7*24*60*60*1000).toISOString();
            try {
                const res = await fetch(`https://www.googleapis.com/calendar/v3/calendars/primary/events?timeMin=${start}&timeMax=${end}&singleEvents=true`, {
                    headers: { 'Authorization': `Bearer ${state.googleAccessToken}` }
                });
                const data = await res.json();
                state.googleEvents = (data.items || []).map(e => ({
                    title: e.summary, date: (e.start.dateTime || e.start.date).split('T')[0], source: 'google'
                }));
                renderWeeklyCalendar();
            } catch (e) { console.error(e); }
        }

        function renderWeeklyCalendar() {
            const grid = document.getElementById('weekGrid');
            const dayNames = ['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'];
            let html = '';
            for (let i=0; i<7; i++) {
                const d = new Date(state.currentWeekStart); d.setDate(d.getDate()+i);
                const dStr = getLocalDateStr(d);
                const isToday = dStr === getLocalDateStr(new Date());
                const isSel = dStr === state.selectedDate;
                html += `<div class="week-day ${isToday?'today':''} ${isSel?'selected':''}" onclick="selectDate('${dStr}')">
                    <div style="font-size:0.6rem; opacity:0.7;">${dayNames[i]}</div>
                    <div style="font-weight:600;">${d.getDate()}</div>
                </div>`;
            }
            grid.innerHTML = html;
            renderEvents();
        }

        function selectDate(d) { state.selectedDate = d; renderWeeklyCalendar(); }

        function renderEvents() {
            const list = document.getElementById('eventsList');
            const combined = [
                ...state.events.filter(e => e.date === state.selectedDate),
                ...state.googleEvents.filter(e => e.date === state.selectedDate)
            ];
            document.getElementById('selectedDateHeader').textContent = state.selectedDate;
            list.innerHTML = combined.length ? combined.map(e => `
                <div class="event-item" style="${e.source==='google'?'border-left-color:#4285f4':''}">
                    ${e.title} ${e.source==='google'?'(G)':''}
                </div>
            `).join('') : '<div style="font-size:0.8rem; color:var(--text-muted); text-align:center; padding:20px;">ÏùºÏ†ï ÏóÜÏùå</div>';
        }

        function openAddEventModal() {
            const title = prompt("ÏùºÏ†ï Ï†úÎ™©:");
            if (title) { state.events.push({ title, date: state.selectedDate }); saveState(); renderEvents(); }
        }

        // --- Memos ---
        function renderMemos() {
            const grid = document.getElementById('memoGrid');
            grid.innerHTML = state.memos.map((m, i) => `
                <div class="memo-postit ${m.color}" onclick="openEditMemo(${i})">
                    <div class="memo-postit-title">${m.title}</div>
                    <div class="memo-postit-content">${m.content}</div>
                </div>
            `).join('') + `<div class="memo-postit" style="background:var(--bg-secondary); border:2px dashed var(--border); align-items:center; justify-content:center; color:var(--text-muted);" onclick="openAddMemo()">+</div>`;
        }

        function openAddMemo() { document.getElementById('memoEditIdx').value = "-1"; document.getElementById('memoModal').classList.add('active'); }
        function openEditMemo(i) {
            const m = state.memos[i];
            document.getElementById('memoEditIdx').value = i;
            document.getElementById('memoTitle').value = m.title;
            document.getElementById('memoContent').value = m.content;
            document.getElementById('memoColor').value = m.color;
            document.getElementById('memoModal').classList.add('active');
        }

        function saveMemo(e) {
            e.preventDefault();
            const idx = parseInt(document.getElementById('memoEditIdx').value);
            const memo = {
                title: document.getElementById('memoTitle').value,
                content: document.getElementById('memoContent').value,
                color: document.getElementById('memoColor').value
            };
            if (idx === -1) state.memos.push(memo); else state.memos[idx] = memo;
            saveState(); renderMemos(); closeModal('memoModal');
        }

        function exportAllMemos() {
            const ws = XLSX.utils.json_to_sheet(state.memos);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Memos");
            XLSX.writeFile(wb, "memos.xlsx");
        }

        // --- News ---
        function renderNewsKeywords() {
            const bar = document.getElementById('newsKeywords');
            bar.innerHTML = state.newsKeywords.map(k => `
                <div class="news-keyword ${k===state.activeKeyword?'active':''}" onclick="state.activeKeyword='${k}'; renderNewsKeywords(); loadNews();">${k}</div>
            `).join('');
        }

        async function loadNews() {
            const list = document.getElementById('newsList');
            list.innerHTML = '<div style="padding:10px; font-size:0.8rem; color:var(--text-muted);">Î°úÎî© Ï§ë...</div>';
            try {
                const res = await fetch('news.json');
                const data = await res.json();
                const items = data[state.activeKeyword] || [];
                list.innerHTML = items.map(n => `
                    <a href="${n.link}" target="_blank" class="news-item">
                        <span>${n.title}</span>
                    </a>
                `).join('');
            } catch (e) { list.innerHTML = '<div style="padding:10px; font-size:0.8rem;">news.json ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.</div>'; }
        }

        function refreshNews() { loadNews(); }

        // --- Weather ---
        async function getWeather() {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=37.56&longitude=126.97&current=temperature_2m,weather_code&timezone=auto`);
                const data = await res.json();
                document.getElementById('weatherTemp').textContent = Math.round(data.current.temperature_2m) + '¬∞';
                document.getElementById('weatherDesc').textContent = "ÎßëÏùå"; // Í∞ÑÎã®Ìôî
            } catch (e) {}
        }

        // --- JSON Export/Import ---
        function exportToJson() {
            const blob = new Blob([JSON.stringify(state)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'dashboard.json'; a.click();
        }

        function importFromJson(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                state = JSON.parse(ev.target.result);
                saveState(); location.reload();
            };
            reader.readAsText(file);
        }

        // --- Helpers ---
        function getWeekStart(d) { const s = new Date(d); s.setDate(s.getDate()-s.getDay()); s.setHours(0,0,0,0); return s; }
        function getLocalDateStr(d) { return d.toISOString().split('T')[0]; }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        init();
    </script>
</body>
